<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cricket Team Standings</h1>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Team</th>
                <th>Matches</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Points</th>
                <th>Win Percentage</th>
                <th>NRR</th>
                <th>Runs For</th>
                <th>Runs Against</th>
            </tr>
        </thead>
        <tbody id="teamTableBody">
            <!-- Team data will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
