<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket NRR Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Current Standings</h1>
    <table id="standings">
        <thead>
            <tr>
                <th>Team</th>
                <th>Matches Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Points</th>
                <th>Net Run Rate (NRR)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>

    <h2>Update NRR</h2>
    <div id="update-nrr">
        <h3>Your Team Input</h3>
        <label for="your-team">Select Your Team:</label>
        <select id="your-team">
            <option value="">Select Team</option>
            <option value="TOP GUNS">TOP GUNS</option>
            <option value="TOOFAN">TOOFAN</option>
            <option value="BHAIRAVA">BHAIRAVA</option>
            <option value="WOODLANDS KHILADIS">WOODLANDS KHILADIS</option>
            <option value="RAGING BULLS">RAGING BULLS</option>
            <option value="WOODLANDS UNITED">WOODLANDS UNITED</option>
        </select>
        <br>

        <label for="runs-scored">Total Runs Scored:</label>
        <input type="number" id="runs-scored" required>
        <br>

        <label for="overs-faced">Total Overs Faced:</label>
        <input type="number" id="overs-faced" required>
        <br>

        <h3>Opponent Team Input</h3>
        <label for="opposition">Select Opposition:</label>
        <select id="opposition">
            <option value="">Select Team</option>
            <option value="TOP GUNS">TOP GUNS</option>
            <option value="TOOFAN">TOOFAN</option>
            <option value="BHAIRAVA">BHAIRAVA</option>
            <option value="WOODLANDS KHILADIS">WOODLANDS KHILADIS</option>
            <option value="RAGING BULLS">RAGING BULLS</option>
            <option value="WOODLANDS UNITED">WOODLANDS UNITED</option>
        </select>
        <br>

        <label for="opponent-score">Opponent Team Score:</label>
        <input type="number" id="opponent-score" required>
        <br>

        <label for="overs-bowled">Total Overs Bowled:</label>
        <input type="number" id="overs-bowled" required>
        <br>

        <button id="calculate-btn">Calculate NRR & Update Points</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
