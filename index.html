<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Tournament Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cricket Tournament Dashboard</h1>

        <table id="teamStats">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Team</th>
                    <th>Mat</th>
                    <th>Won</th>
                    <th>Lost</th>
                    <th>Pts</th>
                    <th>Win%</th>
                    <th>Net RR</th>
                    <th>For</th>
                    <th>Against</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>TOOFAN</td>
                    <td class="mat">4</td>
                    <td class="won">3</td>
                    <td class="lost">1</td>
                    <td class="pts">6</td>
                    <td class="winPercent">75.00%</td>
                    <td class="netRR">0.4500</td>
                    <td class="for">576</td>
                    <td class="against">531</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>WOODLANDS KHILADIS</td>
                    <td class="mat">4</td>
                    <td class="won">1</td>
                    <td class="lost">3</td>
                    <td class="pts">2</td>
                    <td class="winPercent">25.00%</td>
                    <td class="netRR">-0.8700</td>
                    <td class="for">501</td>
                    <td class="against">588</td>
                </tr>
                <!-- Add other teams here -->
            </tbody>
        </table>

        <h2>Input Match Result</h2>
        <form id="matchForm">
            <label for="teamOne">Select Team One:</label>
            <select id="teamOne" required>
                <option value="TOOFAN">TOOFAN</option>
                <option value="WOODLANDS KHILADIS">WOODLANDS KHILADIS</option>
                <!-- Add other teams here -->
            </select>
            <label for="scoreOne">Score:</label>
            <input type="number" id="scoreOne" required>

            <label for="oversOne">Overs:</label>
            <input type="number" id="oversOne" required>

            <label for="teamTwo">Select Team Two:</label>
            <select id="teamTwo" required>
                <option value="WOODLANDS KHILADIS">WOODLANDS KHILADIS</option>
                <option value="TOOFAN">TOOFAN</option>
                <!-- Add other teams here -->
            </select>
            <label for="scoreTwo">Score:</label>
            <input type="number" id="scoreTwo" required>

            <label for="oversTwo">Overs:</label>
            <input type="number" id="oversTwo" required>

            <button type="submit">Submit Match Result</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
