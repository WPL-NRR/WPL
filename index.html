<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NRR Calculator</title>
</head>
<body>
    <div class="container">
        <h1>NRR Calculator</h1>
        <label for="teamSelect">Select Team:</label>
        <select id="teamSelect">
            <option value="">Select Team</option>
            <option value="TOP GUNS">TOP GUNS</option>
            <option value="TOOFAN">TOOFAN</option>
            <option value="WOODLANDS UNITED">WOODLANDS UNITED</option>
            <option value="BHAIRAVA">BHAIRAVA</option>
            <option value="WOODLANDS KHILADIS">WOODLANDS KHILADIS</option>
            <option value="RAGING BULLS">RAGING BULLS</option>
        </select>

        <label for="oppositionSelect">Select Opposition:</label>
        <select id="oppositionSelect">
            <option value="">Select Opposition</option>
            <option value="TOP GUNS">TOP GUNS</option>
            <option value="TOOFAN">TOOFAN</option>
            <option value="WOODLANDS UNITED">WOODLANDS UNITED</option>
            <option value="BHAIRAVA">BHAIRAVA</option>
            <option value="WOODLANDS KHILADIS">WOODLANDS KHILADIS</option>
            <option value="RAGING BULLS">RAGING BULLS</option>
        </select>

        <label for="teamRunsScored">Team Runs Scored:</label>
        <input type="number" id="teamRunsScored" />

        <label for="teamOversFaced">Team Overs Faced:</label>
        <input type="number" step="0.1" id="teamOversFaced" />

        <label for="oppositionRunsScored">Opposition Runs Scored:</label>
        <input type="number" id="oppositionRunsScored" />

        <label for="oppositionOversBowled">Opposition Overs Bowled:</label>
        <input type="number" step="0.1" id="oppositionOversBowled" />

        <button id="calculateBtn">Calculate</button>

        <div id="result"></div>

        <h2>Standings</h2>
        <table>
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Matches</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>NRR</th>
                </tr>
            </thead>
            <tbody id="standingsBody">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
