<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket NRR Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Current Standings</h1>
    <table id="standings">
        <tr>
            <th>Team</th>
            <th>Matches Played</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Points</th>
            <th>Net Run Rate (NRR)</th>
        </tr>
    </table>

    <h2>Update NRR</h2>
    <h3>Your Team Input</h3>
    <label for="yourTeam">Select Your Team:</label>
    <select id="yourTeam"></select>
    <br>
    <label for="yourRuns">Total Runs Scored:</label>
    <input type="number" id="yourRuns" required>
    <br>
    <label for="yourOvers">Total Overs Faced:</label>
    <input type="number" step="0.1" id="yourOvers" required>
    <h3>Opponent Team Input</h3>
    <label for="opponentTeam">Select Opposition:</label>
    <select id="opponentTeam"></select>
    <br>
    <label for="opponentRuns">Total Runs Scored:</label>
    <input type="number" id="opponentRuns" required>
    <br>
    <label for="opponentOvers">Total Overs Faced:</label>
    <input type="number" step="0.1" id="opponentOvers" required>
    <br>
    <button id="calculateButton">Calculate NRR</button>

    <script src="script.js"></script>
</body>
</html>
