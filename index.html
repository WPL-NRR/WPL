<!DOCTYPE html>

<head>

<body>
    <div class="container">

        <div id="teamInputs">
            <!-- Woodlands Khiladis -->
            <div class="team-input">
                <h3>Woodlands Khiladis</h3>
                <label for="teamKhiladisRunsScored">Total Runs Scored:</label>
                <input type="number" id="teamKhiladisRunsScored" required>

                <label for="teamKhiladisOversFaced">Total Overs Faced:</label>
                <input type="number" id="teamKhiladisOversFaced" step="0.1" required>

                <label for="teamKhiladisRunsConceded">Total Runs Conceded:</label>
                <input type="number" id="teamKhiladisRunsConceded" required>

                <label for="teamKhiladisOversBowled">Total Overs Bowled:</label>
                <input type="number" id="teamKhiladisOversBowled" step="0.1" required>

                <button onclick="calculateNRR('Khiladis')">Calculate NRR</button>

            </div>
