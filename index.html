<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team NRR Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cricket Team NRR Predictor</h1>
        
        <h2>Current Standings</h2>
        <table>
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Matches Played</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Points</th>
                    <th>Net Run Rate (NRR)</th>
                </tr>
            </thead>
            <tbody id="standingsBody">
                <tr>
                    <td>Woodlands United</td>
                    <td>4</td>
                    <td>4</td>
                    <td>0</td>
                    <td>8</td>
                    <td id="nrrWoodlands">+1.60</td>
                </tr>
                <tr>
                    <td>Bhairava</td>
                    <td>4</td>
                    <td>3</td>
                    <td>1</td>
                    <td>6</td>
                    <td id="nrrBhairava">+0.20</td>
                </tr>
                <tr>
                    <td>Woodlands Khiladis</td>
                    <td>4</td>
                    <td>2</td>
                    <td>2</td>
                    <td>4</td>
                    <td id="nrrKhiladis">-0.10</td>
                </tr>
                <tr>
                    <td>Raging Bulls</td>
                    <td>4</td>
                    <td>2</td>
                    <td>2</td>
                    <td>4</td>
                    <td id="nrrBulls">-0.50</td>
                </tr>
                <tr>
                    <td>Toofan</td>
                    <td>4</td>
                    <td>1</td>
                    <td>3</td>
                    <td>2</td>
                    <td id="nrrToofan">-1.80</td>
                </tr>
                <tr>
                    <td>BBVS</td>
                    <td>4</td>
                    <td>0</td>
                    <td>4</td>
                    <td>0</td>
                    <td id="nrrBBVS">-2.00</td>
                </tr>
            </tbody>
        </table>

        <h2>Update NRR</h2>
        <label for="teamSelect">Select Team:</label>
        <select id="teamSelect">
            <option value="Khiladis">Woodlands Khiladis</option>
            <option value="Bulls">Raging Bulls</option>
            <option value="Bhairava">Bhairava</option>
            <option value="Woodlands">Woodlands United</option>
            <option value="Toofan">Toofan</option>
            <option value="BBVS">BBVS</option>
        </select>

        <div id="teamInputs" style="margin-top: 20px;">
            <h3>Enter Match Details</h3>
            <label for="teamRunsScored">Total Runs Scored:</label>
            <input type="number" id="teamRunsScored" required>

            <label for="teamOversFaced">Total Overs Faced:</label>
            <input type="number" id="teamOversFaced" step="0.1" required>

            <label for="teamRunsConceded">Total Runs Conceded:</label>
            <input type="number" id="teamRunsConceded" required>

            <label for="teamOversBowled">Total Overs Bowled:</label>
            <input type="number" id="teamOversBowled" step="0.1" required>

            <button onclick="calculateSelectedTeamNRR()">Calculate NRR</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function calculateNRR(team) {
            const runsScored = parseInt(document.getElementById(`team${team}RunsScored`).value);
            const oversFaced = parseFloat(document.getElementById(`team${team}OversFaced`).value);
            const runsConceded = parseInt(document.getElementById(`team${team}RunsConceded`).value);
            const oversBowled = parseFloat(document.getElementById(`team${team}OversBowled`).value);
            const nrr = ((runsScored / oversFaced) - (runsConceded / oversBowled)).toFixed(2);
            document.getElementById(`result${team}`).innerText = `New NRR for ${team}: ${nrr}`;
        }

        function calculateSelectedTeamNRR() {
            const selectedTeam = document.getElementById('teamSelect').value;
            calculateNRR(selectedTeam);
        }
    </script>
</body>
</html>
