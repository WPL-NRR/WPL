<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Cricket Team Statistics</h1>

<h2>Current Stats</h2>
<table>
    <thead>
        <tr>
            <th>SNO</th>
            <th>TEAM</th>
            <th>MAT</th>
            <th>WON</th>
            <th>LOST</th>
            <th>PTS</th>
            <th>WIN%</th>
            <th>NET RR</th>
            <th>FOR</th>
            <th>AGAINST</th>
        </tr>
    </thead>
    <tbody id="teamStatsCurrent"></tbody>
</table>

<h2>Update Match Result</h2>
<form id="scoreForm">
    <label for="team1">Select Team 1:</label>
    <select id="team1"></select>
    <label for="team1Score">Score:</label>
    <input type="number" id="team1Score" required>
    
    <label for="team2">Select Team 2:</label>
    <select id="team2"></select>
    <label for="team2Score">Score:</label>
    <input type="number" id="team2Score" required>

    <button type="submit">Submit Match Result</button>
</form>

<table>
    <thead>
        <tr>
            <th>SNO</th>
            <th>TEAM</th>
            <th>MAT</th>
            <th>WON</th>
            <th>LOST</th>
            <th>PTS</th>
            <th>WIN%</th>
            <th>NET RR</th>
            <th>FOR</th>
            <th>AGAINST</th>
        </tr>
    </thead>
    <tbody id="teamStats"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
