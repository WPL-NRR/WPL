<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Tournament Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cricket Tournament Dashboard</h1>
    <div>
        <h2>Match Result Entry</h2>
        <label for="teamOne">Select Team One:</label>
        <select id="teamOne"></select>
        
        <label for="teamTwo">Select Team Two:</label>
        <select id="teamTwo"></select>
        
        <label for="scoreOne">Score of Team One:</label>
        <input type="number" id="scoreOne" min="0">
        
        <label for="oversOne">Overs of Team One:</label>
        <input type="number" id="oversOne" min="0">
        
        <label for="scoreTwo">Score of Team Two:</label>
        <input type="number" id="scoreTwo" min="0">
        
        <label for="oversTwo">Overs of Team Two:</label>
        <input type="number" id="oversTwo" min="0">
        
        <button id="submitMatch">Submit Match Result</button>
    </div>
    
    <h2>Current Team Statistics</h2>
    <table id="teamStats">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Team</th>
                <th>Mat</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Pts</th>
                <th>Win%</th>
                <th>Net RR</th>
                <th>For</th>
                <th>Against</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
